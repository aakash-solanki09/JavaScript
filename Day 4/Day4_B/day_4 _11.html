<!-- Write a JavaScript program that take two number from prompt and
  find largest integer among two integers and print them. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day_4 _11</title>
</head>
<body>
    <p id="demo"></p>
    <script>
      let  i1 = parseInt(prompt("enter a first number:-"));
      let  i2 = parseInt(prompt("enter a second number:-"));
      i1=(i1>i2)?i1:i2;
      document.getElementById("demo").innerHTML=i1 +" is greater number";
    </script>
</body>
</html>
