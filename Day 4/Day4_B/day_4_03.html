<!-- using if else
ternary operator.
  let a = 4
  let b = 3
  4 is greater than 3 -->

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Day 4 Q.no 3</title>
  </head>
  <body>
    <script>
        let a = 4;
        let b = 3;
        if(a>b){
            document.write("a is greater");
        }
        else{
            document.write("b is greater");
        }
        document.write("<br>");
        (a>b)?document.write("a is greater"):document.write("b is greater");
    </script>
  </body>
  </html>
