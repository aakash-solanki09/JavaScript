<!-- Write a JavaScript program that take input marks using prompt then find the corresponding grade.
like :- user typed |
The grades are computed as follows :

Range	Grade
<60	F
<70	D
<80	C
<90	B
<100A
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day_4 _12</title>
</head>
<body>
    <p id="demo"></p>
    <script>
         let marks=parseInt(prompt("Enter the marks:-"));
        switch(true){
        case (marks >= 90 && marks <= 100):  document.write("A grade");break;
        case (marks >= 80 && marks <= 89):  document.write("B grade");break;
        case (marks >= 70 && marks <= 79):  document.write("C grade");break;
        case (marks >= 60 && marks <= 69):  document.write("D grade");break;
        case (marks >= 50 && marks <= 59):  document.write("F grade");break;
        default : document.write("Invalid Grade");
    }
    </script>
</body>
</html>
