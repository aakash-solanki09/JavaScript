<!--Write a Code to find a branch name Based on the student’s marks, 
this switch statement assigns a specific engineering branch to the variable Branch.
The output displays the student’s branch name.
90 > above  CS Branch
80 > above Mechanical Branch
70 > above Chemical enginnerring
50 > Civil Engineering
default Bio technology-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day_4 _13</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let marks=parseInt(prompt("Enter the marks:-"));
        switch(true){
        case (marks >= 90 && marks <= 100):  document.write("you got CS Branch");break;
        case (marks >= 80 && marks <= 89):  document.write("you got Mechanical Branch");break;
        case (marks >= 70 && marks <= 79):  document.write("you got Chemical Branch");break;
        case (marks >= 50 && marks <= 69):  document.write("you got Civil Branch");break;
        default : document.write("Bio technology");
    }
    </script>
</body>
</html>
