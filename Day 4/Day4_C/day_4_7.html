<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day_4_7</title>
</head>

<body>
    <script>
      let c = 2789;
     document.write("c++"+(c++));
     document.write("</br>")
     
     document.write("++c"+(++c));
     document.write("</br>")
     
     document.write("c--"+(c--));
     document.write("</br>")
     
     document.write("--c"+(--c));
     document.write("</br>")

    </script>
</body>

</html>
